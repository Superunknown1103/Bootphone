<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootphone</title>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="javascript/main.js"></script>

</head>
<body>
<br />
<br />
<br />
<div class="container">
<div class="container containerColor">
  <div class="container">
        <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 phoneinput">
                    <btn><h1 id="numbers"></h1></btn>
                </div>
        </div>
        <br />
<div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="1" class="value">1</h2>
            <h3 value="1" class="value">?</h3>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="2" class="value">2</h2>
            <h3 value="2" class="value">abc</h3>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="3" class="value">3</h2>
            <h3 value="3" class="value">def</h3>
        </div>
</div>
<div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="4" class="value">4</h2>
            <h3 value="4" class="value">ghi</h3>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="5" class="value">5</h2>
            <h3 value="5" class="value">jkl</h3>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="6" class="value">6</h2>
            <h3 value="6" class="value">mno</h3>
        </div>
</div>
<div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="7" class="value">7</h2>
            <h3 value="7" class="value">pqrs</h3>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="8" class="value">8</h2>
            <h3 value="8" class="value">tuv</h3>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="9" class="value">9</h2>
            <h3 value="9" class="value">wxyz</h3>
        </div>
    </div>
    <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
                <h2 value="*" class="value">*</h2>
                <h3>(P)</h3>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
                <h2 class="value" value="0">0</h2>
                <h3>+</h3>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
                <h2 value="#" class="value">#</h2>
                <h3>(W)</h3>
            </div>
    </div>
    <br />
    <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12" id="call">
                <img class="callbutton call" src="assets/call.png">
            </div>
    </div>

   <!-- // openning modal log-in // -->
   <div class="container">
   <div id="id01" class="modal col-sm-12 md-12 col-lg-12 col-xs-12">
    <div class="modalContainer">
    <h3 class="nicefont">Calling...</h3>
      <h2 id="phonebox" class="nicefont"></h2>
      <br />
      <br />
      <div class="hangup" id="hangup"><span id="phonehang" class="phonehang">
          End</span></div>
    </div>
    </div>
     </div>
    </div>


</div>
</div>

</body>
</html>
