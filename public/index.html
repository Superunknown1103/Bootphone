<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootphone</title>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/styles.css">
  <script src="main.js"></script>

</head>
<body>
<div class="container">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
     <div>The Bootphone</div> 
    </div>
  </div>
  </nav>
</div>
<div class="container">
  <div class="container">
        <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 phoneinput">
                    <btn><h3 id="numbers"></h3></btn>
                </div>
        </div>
<div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="1" class="value">1</h2>
            <h3>?</h3>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="2" class="value">2</h2>
            <h3>abc</h3>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="3" class="value">3</h2>
            <h3>def</h3>
        </div>
</div>
<div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="4" class="value">4</h2>
            <h3>ghi</h3>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="5" class="value">5</h2>
            <h3>jkl</h3>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="6" class="value">6</h2>
            <h3>mno</h3>
        </div>
</div>
<div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="7" class="value">7</h2>
            <h3>pqrs</h3>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="8" class="value">8</h2>
            <h3>tuv</h3>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
            <h2 value="9" class="value">9</h2>
            <h3>wxyz</h3>
        </div>
    </div>
    <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
                <h2>*</h2>
                <h3>(P)</h3>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
                <h2 class="value" value="0">0</h2>
                <h3>+</h3>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 digit">
                <h2>#</h2>
                <h3>(W)</h3>
            </div>
    </div>
    <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 call">
                <button id="call">call</button>
            </div>
    </div>
</div>
</div>
</body>
</html>
